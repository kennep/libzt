pool:
  vmImage: 'Ubuntu 18.04'

steps:
  - script: |
      make update
      make patch
    displayName: Prepare
  - script: |
      make host_debug
    displayName: Build Debug Version
  - script: |
      make host
    displayName: Build Release Version
  - script: |
      tar -czf $(Build.ArtifactsStagingDirectory/libzt-linux-x86_64.tgz include lib LICENSE.GPL-3
  - task: GitHubRelease@0
    displayName: Upload GitHub Release
    inputs:
      gitHubConnection: github
      tagSource: manual
      tag: 1.3.1.2

